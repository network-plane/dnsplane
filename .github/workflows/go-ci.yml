name: Go CI

on:
  push:
    branches: ["master"]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Download deps
        run: go mod download

      - name: gofmt
        if: runner.os != 'Windows'
        run: |
          files=$(gofmt -l .)
          if [ -n "$files" ]; then
            echo "The following files need formatting (run: gofmt -w .):"
            echo "$files"
            exit 1
          fi

      - name: gofmt (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $files = (gofmt -l .)
          if ($files) {
            Write-Output "The following files need formatting (run: gofmt -w .):"
            $files | ForEach-Object { Write-Output $_ }
            exit 1
          }

      - name: go vet
        run: go vet ./...

      - name: go test
        run: go test -count=1 -v -timeout 5m ./...

      - name: go test -race (linux)
        if: runner.os == 'Linux'
        run: go test -count=1 -race -v -timeout 5m ./...

  lint:
    name: golangci-lint (linux)
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          cache: true

      - name: golangci-lint
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.64.8
          $(go env GOPATH)/bin/golangci-lint run --timeout=5m