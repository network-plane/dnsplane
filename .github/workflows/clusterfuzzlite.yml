name: ClusterFuzzLite

on:
  push:
    branches:
      - main
      - master
  pull_request:

permissions: read-all


jobs:
  fuzzing:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Override for this step to allow writing crash artifacts
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Check out the repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: '1.26.0'
          cache: true

      - name: Install Dependencies
        run: go mod download

      - name: Run Fuzz Tests
        run: |
          # Run each fuzz target (go test -fuzz=. only runs one per package)
          go test -fuzz=FuzzValidateIP -fuzztime=12s ./ipvalidator/
          go test -fuzz=FuzzConvertIPToReverseDNS -fuzztime=12s ./converters/
          go test -fuzz=FuzzConvertReverseDNSToIP -fuzztime=12s ./converters/
          go test -fuzz=FuzzAddRecord -fuzztime=12s ./dnsrecords/
          go test -fuzz=FuzzNormalizeRecordNameKey -fuzztime=12s ./dnsrecords/
          go test -fuzz=FuzzNormalizeRecordTypeAndValue -fuzztime=12s ./dnsrecords/
          go test -fuzz=FuzzFindAllRecords -fuzztime=12s ./dnsrecords/
          go test -fuzz=FuzzServerMatchesQuery -fuzztime=12s ./dnsservers/
          go test -fuzz=FuzzGetServersForQuery -fuzztime=12s ./dnsservers/

      - name: Upload Crash Artifacts
        if: failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: fuzz-crashers
          path: fuzz_crashers/
